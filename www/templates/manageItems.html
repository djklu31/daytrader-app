<ion-view title="Manage Items">
  <ion-content padding>
    <div style="margin-top: 45%" class="center">
      <button class="button button-calm button-large" ng-click="addItem()">Add Items</button>
    </div>
    <div style="margin-top: 15%" class="center">
      <button class="button button-calm button-large" ng-click="editItem()">Edit/Delete Items</button>
    </div>
  </ion-content>
</ion-view>
